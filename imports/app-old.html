<body>
  {{> mainContainer }}
</body>

<template name="mainContainer">
  <div class="global-wrapper">
    <header class="global-header">
        <a href="">Dashboard</a>
    </header>
    <div class="container">
      <header>
        <h1>Todo List</h1>
        <a href="{{urlFor 'leaderboard'}}">Leaderboard</a>
      </header>

      {{> formulaireColocation}}

      <ul>
        {{#each colocations}} {{> colocation}} {{/each}}
      </ul>
    </div>
  </div>
</template>

<template name="colocation">
  <li>{{nom}}</li>
</template>

<template name="formulaireColocation">
  <form class="formulaire-colocation">
    <input type="text" name="nom" placeholder="Le nom de votre colocation" />
    <button type="submit">Ajouter</button>
  </form>
</template>
