<template name="leaderboard">
    {{> nav}}
    <div class="leaderboard">
        <h1>{{nomColoc}}</h1>
        <table>
            <tr>
                <th>User</th>
                <th>Score</th>
            </tr>
            <tr>
                {{#each membres}}
                    <td>{{> membre.username}}</td>
                    <td>{{> membre.score}}</td>
                {{/each}}
            </tr>
        </table>
    </div>
</template>
