<template name="leaderboard">
    <h1>{Nom de la colocation}</h1>
    <p>tableau des scores</p>
    <table>
        <tr>
            <th>User</th>
            <th>Score</th>
        </tr>
        <tr>
            {{#each colocation in colocations}}
                {{#each membre in colocations.membres}}
                    <td>{{> colocation.membre.username}}</td>
                    <td>{{> colocation.membre.score}}</td>
                {{/each}}
            {{/each}}
        </tr>
    </table>
</template>
