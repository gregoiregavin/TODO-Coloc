<template name="dashboard">
  <div class="dashboard">
    <h1>{Nom de la colocation}</h1>
    {{> form_piece }}
    {{> form_tache }}

    {{#each pieces}}
      {{> piece}}
    {{/each}}
  </div>
</template>

<template name="piece">
  <h2>{{nom}}</h2>
  <ul class="pieces">
    {{#each taches}} {{> tache}} {{/each}}
  </ul>
</template>

<template name="tache">
  <li>
    <span>{{nom}}</span>
    <span> Fait le : {{formatDate dateDone}}</span> <!-- Comment formater la date -->
    <button class="done">done</button>
    <button class="delete">&times;</button>
  </li>
</template>

<template name="form_piece">
  <form class="js-ajouter-piece">
    <input type="text" name="text" placeholder="Type to add a piece" />
    <button type="submit">Add piece</button>
  </form>
</template>

<template name="form_tache">
  <form class="js-ajouter-tache">
    <input type="text" name="text" placeholder="Type to add a tache" />
    <select name="choisir_piece" id="select_piece">
      {{#each pieces}}
        <option value="{{_id}}">{{nom}}</option>
      {{/each}}
    </select>
    <button type="submit">Add tache</button>
  </form>
</template>
