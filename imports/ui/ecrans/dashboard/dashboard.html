<template name="dashboard">
  <div class="dashboard">
    <h1>{Nom de la colocation}</h1>
    {{> form_piece }}
    <li>
      {{#each nomPieces}} {{> nomPiece}} {{/each}}
    </li>
  </div>
</template>

<template name="piece">
  <li>
      <span>{{text}}</span>
      <button class="delete">&times;</button>
  </li>
</template>

<template name="form_piece">
  <form class="piece-form">
    <input type="text" name="text" placeholder="Type to add a piece" />
    <button type="submit">Add piece</button>
  </form>
</template>
