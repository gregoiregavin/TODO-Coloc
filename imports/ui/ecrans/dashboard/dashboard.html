<template name="dashboard">
  <div class="dashboard">
    <h1>{Nom de la colocation}</h1>
    {{> form_piece }}
    {{> form_tache }}
    <h2>{Pièce 1}</h2>
    <ul>
      <li>{tâche}</li>
      <li>{tâche}</li>
      <li>{tâche}</li>
    </ul>
    <h2>{Pièce 2}</h2>
    <ul>
      <li>{tâche}</li>
      <li>{tâche}</li>
      <li>{tâche}</li>
    </ul>
    <h2>{Pièce 3}</h2>
    <ul>
      <li>{tâche}</li>
      <li>{tâche}</li>
      <li>{tâche}</li>
    </ul>

    {{#each pieces}}
      {{> piece}}
    {{/each}}
  </div>
</template>

<template name="piece">
  <h2>{Pièce 3}</h2>
  <ul class="pieces">
    {{#each taches}} {{> tache}} {{/each}}
  </ul>
</template>

<template name="tache">
  <li>
    <span>{{Piece}}</span>
    <button class="delete">&times;</button>
  </li>
</template>

<template name="form_piece">
  <form class="js-ajouter-piece">
    <input type="text" name="text" placeholder="Type to add a piece" />
    <button type="submit">Add piece</button>
  </form>
</template>

<template name="form_tache">
  <form class="js-ajouter-tache">
    <input type="text" name="text" placeholder="Type to add a tache" />
    <button type="submit">Add tache</button>
  </form>
</template>
