<template name="login">
    <div class="login-wrap">
        {{ #if creationDeCompte }}
        <h1>Création de compte</h1>
        <form class="new-acc-form">
            <div>
                <input type="text" placeholder="prénom" name="username" required />
            </div>
            <div>
                <input type="password" placeholder="mot de passe" name="password" required/>
            </div>
            <div>
                <input type="password" placeholder="confirmez mot de passe" name="password-repeat"/>
            </div>
            <button id="creer-compte" type="submit">créer le compte</button>
        </form>
        <p><a href="#" id="login">j'ai déjà un compte</a></p>
        {{> form_colocation}}
        {{ else }}
        <h1>Connexion</h1>
        <form class="login-form">
            <div>
                <input type="text" placeholder="prénom" name="username" required />
            </div>
            <div>
                <input type="password" placeholder="mot de passe" name="password" required/>
            </div>
            <button type="submit">se connecter</button>
            <p><a href="#" id="creation-compte">créer un compte</a></p>
        </form>
        {{ /if }}
    </div>
</template>

<template name="form_colocation">
    <form class="js-ajouter-colocation">
    {{ #if creationDeColoc }}
        <select name="choisir_colocation" id="select_colocation">
        {{#each colocations}}
            <option value="{{_id}}">{{nom}}</option>
        {{/each}}
        </select>
        <button type="submit"> S'ajouter à cette colocation</button> 
        <p><a href="#" id="creationDeColoc">créer une nouvelle colocation</a></p>
    {{ else }}
        <input type="text" name="text" placeholder="Type to add a colocation" />
        <button type="submit">Add colocation</button>
        <p><a href="#" id="creationDeColoc"> J'ai déjà une collocation</a></p>
    {{/if}}
    </form>
  </template>
