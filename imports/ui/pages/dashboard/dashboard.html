<template name ="dashboard">
    <div class="dashboard">
        <h1>{Nom de la colocation}</h1>
        {{> form_piece }}
        <h2>{Pièce 1}</h2>
        <ul>
            <li>{tâche}</li>
            <li>{tâche}</li>
            <li>{tâche}</li>
        </ul>
        <h2>{Pièce 2}</h2>
        <ul>
            <li>{tâche}</li>
            <li>{tâche}</li>
            <li>{tâche}</li>
        </ul>
        <h2>{{>nomPiece}}</h2>
        <ul>
            <li>{tâche}</li>
            <li>{tâche}</li>
            <li>{tâche}</li>
        </ul>
        <ul class="pieces">
            {{#each pieces}} {{> piece}} {{/each}}
        </ul>
       
    </div>
</template>

 <template name="nomPiece">
        <li>
            <span>{{nomPiece}}</span>
            <button class="delete">&times;</button>
        </li>
</template>

<template name="form_piece">
    <form class="piece-form">
    <input type="text" name="text" placeholder="Type to add a piece" />
    <button type="submit">Add piece</button>
    </form>
    </template>
