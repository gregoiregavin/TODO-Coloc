<body>
  {{> mainContainer}}
</body>

<template name="mainContainer">
  <div class="global-wrapper">
    <header>
      <div class="app-bar">
        <div class="app-header">
          <h1>TODO Coloc {{incompleteCount}}</h1>
        </div>
      </div>
    </header>

    <div class="main">
        {{#if isUserLogged}} 
            <div class="user">
                {{getUser.username}} ðŸšª
            </div>
            {{> form }}
            {{> form2 }}
            {{> form3 }}

            <div class="filter">
                <button id="hide-completed-button">
                {{#if hideCompleted}} Show All {{else}} Hide Completed {{/if}}
                </button>
            </div>

            <ul class="tasks">
                {{#each tasks}} {{> task}} {{/each}}
            </ul>

            <ul class="colocations">
              {{#each colocations}} {{> colocation}} {{/each}}
            </ul>

            <ul class="pieces">
            {{#each pieces}} {{> piece}} {{/each}}
            </ul>

            <!-- <ul class = "colocations">
              {{#each colocations}} {{> colocation}} {{/each}}
            </ul> -->

        {{else}} 
            {{> login }} 
        {{/if}}
    </div>
  </div>
</template>

<template name="form">
  <form class="task-form">
    <input type="text" name="text" placeholder="Type to add new tasks" />
    <button type="submit">Add Task</button>
  </form>
</template>

<template name="form2">
  <form class="colocation-form">
    <input type="text" name="text" placeholder="Type to add a colocation" />
    <button type="submit">Add colocation</button>
  </form>
</template>

<template name="form3">
  <form class="piece-form">
    <input type="text" name="text" placeholder="Type to add a piece" />
    <button type="submit">Add piece</button>
  </form>
</template>
