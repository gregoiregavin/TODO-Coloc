<body>
    {{> mainContainer}}
</body>
    
<template name="mainContainer">
    <div class="app">
        <header>
            <div class="app-bar">
                <div class="app-header">
                    <h1>üìùÔ∏è To Do List Adrien {{incompleteCount}}</h1>
                </div>
            </div>
        </header>
    

        <div class="main">
            {{> form }}
            {{> form2 }}

            <div class="filter">
                    <button id="hide-completed-button">
                        {{#if hideCompleted}}
                                Show All
                        {{else}}
                                Hide Completed
                        {{/if}}
                    </button>
            </div>
            <div>
                <ul class="tasks autre">
                    {{#each tasks}}
                        {{> task}}
                    {{/each}}
                </ul>
            </div>
            <div> 
                <ul class="collocation autre">
                {{#each collocations}}
                    {{> collocation}}
                {{/each}}
                </ul>
            </div>
        </div>
    </div>
</template>

<template name="form">
    <form class="task-form">
        <input type="text" name="text" placeholder="Type to add new tasks" />
        <button type="submit">Add Task</button>
    </form>
</template>

<template name="form2">
    <form class="piece-form">
        <input type="text" name="text" placeholder="Type to add new pieces" />
        <button type="submit">Add Piece</button>
    </form>
</template>
