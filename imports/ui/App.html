<body>
    {{> mainContainer}}
</body>
    
<template name="mainContainer">
    <div class="app">
        <header>
            <div class="app-bar">
                <div class="app-header">
                    <h1>üìùÔ∏è To Do List Adrien {{incompleteCount}}</h1>
                </div>
            </div>
        </header>
    

        <div class="main">
            {{> form }}

            <div class="filter">
                <button id="hide-completed-button">
                    {{#if hideCompleted}}
                            Show All
                    {{else}}
                            Hide Completed
                    {{/if}}
                </button>
            </div>

            <h1>Salon</h1>

            <h1>Cuisine</h1>

            <h1>Salle de bain</h1>

            <h1>Autre</h1>

            <ul class="tasks autre">
                {{#each tasks}}
                    {{> task}}
                {{/each}}
            </ul>

            <ul class="collocations">
                {{#each collocations}}
                    {{> collocation}}
                {{/each}}
            </ul>

        </div>
    </div>
</template>

<template name="form">
    <form class="task-form">
        <input type="text" name="text" placeholder="Type to add new tasks" />
        <button type="submit">Add Task</button>
    </form>
    <form class="collocation-form">
        <input type="text" name="text" placeholder="Type to add new collocations" />
        <button type="submit">Add Collocation</button>
    </form>
</template>
