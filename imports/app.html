<template name ="app">
    <div class="global-wrapper">
        <div class="main-container">
            {{> header}}

            {{#if isActiveRoute 'login'}}
                {{> login}}
            {{/if}}

            {{#if isActiveRoute 'dashboard'}}
                {{> dashboard}}
            {{/if}}

            {{#if isActiveRoute 'leaderboard'}}
                {{> leaderboard}}
            {{/if}}
            
            {{> footer}}
        </div>
    </div>
</template>
