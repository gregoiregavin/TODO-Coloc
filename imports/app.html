<template name ="app">
    <div class="app">
        <div class="main-container">
            
            {{> header}}

            {{#if currentUser}}
            
            <!--{{> nav}}-->

            <nav id="mainNav">
                <ul class="menu">
                    <li class="menu-item">
                        <a href="" id="dashboard">dashboard</a>
                    </li>
                    <li class="menu-item">
                        <a href="" id="leaderboard">scores</a>
                    </li>
                </ul>
            </nav>

            {{ #if isDashboard }}
                {{> dashboard }}
            {{ /if }}

            {{ #if isLeaderboard }}
                {{> leaderboard }}
            {{ /if }}

            {{else}}
                {{> login}}
            {{/if}}

            {{> footer}}
            
        </div>
        <!--{{> messages}}-->
    </div>
</template>
