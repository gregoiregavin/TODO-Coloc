<template name ="app">
    <div class="app">
        
        {{> messages}}

        <div class="main-container">
            
            {{> header}}

            {{#if currentUser}}
            
            {{> nav}}

            {{ #if isDashboard }}
                {{> dashboard }}
            {{ /if }}

            {{ #if isLeaderboard }}
                {{> leaderboard }}
            {{ /if }}

            {{else}}
                {{> login}}
            {{/if}}

            {{> footer}}
            
        </div>
    </div>
</template>
